<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/style/style.css"/>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="equation"></div>
      <input class="input" type="text" placeholder="Enter here..." data-input>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="calc-btn" value="AC">AC</button>
        <button class="calc-btn operator" value="posneg">+/-</button>
        <button class="calc-btn operator" value="%">%</button>
        <button class="calc-btn operator" value="/">/</button>
      </div>
      <div class="row">
        <button class="calc-btn numeric" value="7">7</button>
        <button class="calc-btn numeric" value="8">8</button>
        <button class="calc-btn numeric" value="9">9</button>
        <button class="calc-btn operator" value="x">X</button>
      </div>
      <div class="row">
        <button class="calc-btn numeric" value="4">4</button>  
        <button class="calc-btn numeric" value="5">5</button>
        <button class="calc-btn numeric" value="6">6</button>
        <button class="calc-btn operator" value="-">--</button>
      </div>
      <div class="row">
        <button class="calc-btn numeric" value="1">1</button>  
        <button class="calc-btn numeric" value="2">2</button>
        <button class="calc-btn numeric" value="3">3</button>
        <button class="calc-btn operator" value="+">+</button>
      </div>
      <div class="row">
        <button class="calc-btn numeric" value="0">0</button>
        <button class="calc-btn numeric" value=".">.</button>
        <button class="calc-btn" value="del">del</button>
        <button class="calc-btn" value="equal">=</button>  
      </div>
    </div>
  </div>
  <script src="./assets/logic/script.js"></script>
</body>
</html>
